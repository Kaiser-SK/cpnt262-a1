<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push Of A Button</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="./assets/js/script.js" defer></script>
  <script src="https://kit.fontawesome.com/3ef2dc2bed.js" crossorigin="anonymous"></script>

<body>

  <div class="button-options">
    <button class="dog-button">Dog <i class="fa-solid fa-dog"></i></button>

  <p class="animal-question">Are you a dog or a cat person?</p>

  <div>
    <img class="pug-image" src="./assets/images/cute_pug.jpg">
    <img class="kitten-image" src="./assets/images/cute_kitten.jpg">
  </div>

  <p class="animal-prompt"></p>
